<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
<div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informaçoes</p>
    <br>
</div>

<form>
<fieldset class="grupo">
    <div class="campo">    
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div> 
    <div class="campo">    
        <label for="sobrenome"><strong>Sobrenome</strong></label required>
        <input type="text" name="sobrenome" id="sobrenome">
    </div> 
    <div class="campo" required>
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="Email" id="Email">
    </div>    
</fieldset>
    <div class="campo">
        <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
    </div>

    <div class="campo">
        <label><strong>Senioridade</strong></label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <fieldset id="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia" value="JAVA">
            <label for="tecnologia4">JAVA</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia" value="PHP">
            <label for="tecnologia7">PHP</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiencia:</strong></label>
        <textarea name="experiencia" id="experiencia" rows="6" style="width:26em ;"></textarea>
    </div>

    <button class="botao" type="submit"><strong>Concluído</strong></button>
</form>

</body>
</html>
